<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Emotion Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        #video { width: 100%; max-width: 500px; border-radius: 10px; margin: 20px 0; }
        canvas { display: none; }
        .result { font-size: 28px; margin: 20px 0; font-weight: bold; }
        button { padding: 12px 30px; font-size: 18px; background: #1877f2; color: white; border: none; border-radius: 8px; cursor: pointer; }
        button:hover { background: #1666c9; }
        .upload { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Detection App</h1>
        <p>Take a selfie or upload an image to detect your emotion!</p>

        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>

        <div class="upload">
            <input type="file" id="fileInput" accept="image/*" />
        </div>

        <button onclick="capture()">Capture Photo</button>

        <div class="result" id="result">Waiting for image...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function capture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            canvas.toBlob(sendImage, 'image/jpeg');
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(ev) {
                    const img = new Image();
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob(sendImage, 'image/jpeg');
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function sendImage(blob) {
            const formData = new FormData();
            formData.append('image', blob, 'capture.jpg');

            resultDiv.textContent = "Analyzing...";
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.emotion) {
                    resultDiv.innerHTML = `${data.emotion} ðŸ˜Š<br><small>Confidence: ${data.confidence}%</small>`;
                } else {
                    resultDiv.textContent = "Error: " + data.error;
                }
            })
            .catch(err => {
                resultDiv.textContent = "Network error";
            });
        }
    </script>
</body>
</html>
